<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img 
          class="header__image" 
          src="./eisenhower-matrix.jpg"
          alt="The Eisenhower matrix urgent and important">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-page">
      <p class="add-task" id="task-add-item">
        <label class="add-task__new-task" for="new-task">Add Item</label>
        <div class="task-add-form">
          <input 
              id="new-task"
              class="task-add-form__input" 
              type="text">
          <button class="task-add-form__button button">Add</button>
        </div>
      </p>
        <h3 class="main-page__title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox" class="task__input-checkbox">
            <label class="task__label">Pay Bills</label>
            <input 
                type="text" 
                class="task__input task__input--added">
            <button class="task__btn-edit button">Edit</button>
            <button class="task__btn-delete button">
              <img
                  class="task__image-btn-delete"
                  src="./remove.svg"
                  alt="task delete button">
            </button>
          </li>
          <li class="task task--edit-mode">
            <input type="checkbox" class="task__input-checkbox">
            <label class="task__label task__label--edit-mode">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task__input task__input--added task__input--edit-mode">
            <button class="task__btn-edit button">Save</button>
            <button class="task__btn-delete button">
              <img 
                  class="task__image-btn-delete"
                  src="./remove.svg"
                  alt="task delete button">
              </button>
          </li>
        </ul>
        <h3 class="main-page__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="task__input-checkbox" checked>
            <label class="task__label task__label--completed">See the Doctor</label>
            <input 
                type="text" 
                class="task__input task__input--added">
            <button class="task__btn-edit button">Edit</button>
            <button class="task__btn-delete button">
              <img
                  class="task__image-btn-delete"
                  src="./remove.svg"
                  alt="task delete button">
            </button>
          </li>
        </ul>
      </main>
    <script src="app.js"></script>
  </body>
</html>
